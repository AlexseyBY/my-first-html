<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="header">
        <div class="header__section">
            <div class="header__item.headerlogo">
                moto
            </div>
            <div class="header__item headerbutton"><a href="">Главная</a>
            </div>
            <div class="header__item headerbutton"><a href="">Мото Барахолка</a>
            </div>
            <div class="header__item headerbutton"><a href="">События</a>
            </div>
        </div>
        <div class="header__section">
            <div class="header__item headerbutton"><a href="">Настройки</a>
            </div>
            <div class="header__item headerbutton"><a href="">Войти</a>
            </div>
        </div>
    </div>
    <div class="form">
        <form action="#"></form>
        <div class="form__item">
            <input tabindex="1" placeholder="Ваше Имя" type="text" name="UserName">
        </div>
        <div class="form__item">
            <input tabindex="2" placeholder="Ваш Телефон" type="tel" name="UserTel">
        </div>
        <div class="form__item">
            <input placeholder="Ваша почта" type="email" name="Usermail">
        </div>
        <div class="form__item">
            <p>Твой стиль?</p>
            <input type="radio" name="style">Кросс
            <input type="radio" name="style">Эндуро
        </div>
        <div class="form__item">
            <p>Наличие мото</p>
            <select name="moto">
                <option selected value="есть">есть</option>
                <option value="нет">нет</option>
                <option value="буду брать">буду брать</option>
            </select>

        </div>
        <div class="form__item">
            <p>Где катаешся</p>
            <input checked type="checkbox" name="drive" value="Yes">мотодром
            <input type="checkbox" name="moto" value="Yes">лес
            <input type="checkbox" name="moto" value="Yes">город
        </div>
        <div class="form__item">
            <p>Немного о себе</p>
            <textarea placeholder="Введите текст" name="text"></textarea>
            <div>
                <button type="submit">Отправить</button>
                <button type="reset">Удалить</button>
            </div>
        </div>






    </div>


</body>

</html>
